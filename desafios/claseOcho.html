<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style-dom.css">
    <title>DOM/Rodriguez Lorena</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Ir a Inicio</a><br>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn buscador" type="submit">Buscar Producto</button>
            </form>
        </div>
    </nav>
    <div id="definicion"></div>
    <div class="titulo" id="total">
        <span class="titulo" id="spam"></span>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="../img/pizza-g02fff121b_640.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title titulo">Producto 1</h5>
                    <p class="card-text precio" id="precio1"></p>
                    <p class="precio" id="alerta"></p>
                    <p class="precio" id="recargo"></p>
                </div>
                <div class="card-footer">
                    <button id="boton" class="btn boton">agregar al carrito</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="../img/pizza-gacad39753_640.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title titulo">Producto 2</h5>
                    <p class="card-text precio" id="precio2"></p>
                </div>
                <div class="card-footer">
                    <button id="boton2" class="btn boton">agregar al carrito</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="../img/pizza-gf11bc2b89_640.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title titulo">Producto 3</h5>
                    <p class="card-text precio">Precio 00,00</p>
                </div>
                <div class="card-footer">
                    <button id="boton3" class="btn boton">agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
